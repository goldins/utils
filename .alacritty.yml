# use_thin_strokes: true
# draw_bold_text_with_bright_colors: false

startup_mode: SimpleFullscreen
 
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

key_bindings:
  - { key: L,     mods: Control, action: ClearLogNotice }

colors:
  # Default colors
  primary:
    foreground: '0xd5d6d5'
    background: '0x343e42'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xb61700'
    green:   '0x007700'
    yellow:  '0xffd42a'
    blue:    '0x45ace2'
    magenta: '0xc930c7'
    cyan:    '0x00c5c7'
    white:   '0xc7c7c7'

  # Bright colors
  bright:
    black:   '0x676767'
    red:     '0xff2600'
    green:   '0xa2ce76'
    yellow:  '0xfef686'
    blue:    '0xaedeff'
    magenta: '0xff76ff'
    cyan:    '0x5ffdff'
    white:   '0xfeffff'

